after-login-command = []
after-startup-command = ['exec-and-forget sketchybar']
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 150
default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

#on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
#on-focus-changed = "move-mouse window-lazy-center"

[gaps]
inner.horizontal = 18
inner.vertical =   18
outer.left =       18
outer.bottom =     30
outer.top =        60
outer.right =      18

# Assigning workspaces to monitors (main and secondary)
[workspace-to-monitor-force-assignment]
1 = 'main'      # Workspace 1 will always appear on the main monitor
2 = 'main'      # Workspace 2 will always appear on the main monitor
3 = 'main'      # Workspace 3 will always appear on the main monitor
4 = 'main'      # Workspace 4 will always appear on the main monitor
o = 'secondary' # Workspace 'o' will always appear on the secondary monitor
w = 'secondary' # Workspace 'w' will always appear on the secondary monitor
t = 'secondary' # Workspace 't' will always appear on the secondary monitor

[mode.main.binding]
# Window movement - Smart movement that adapts based on window count
cmd-shift-left = 'exec-and-forget ~/.config/aerospace/smart_window_move.sh prev'
cmd-shift-right = 'exec-and-forget ~/.config/aerospace/smart_window_move.sh next'

cmd-left = 'move left'
cmd-down = 'move down'
cmd-up = 'move up'
cmd-right = 'move right'

# Space movement
cmd-alt-left = 'workspace prev'
cmd-alt-right = 'workspace next'


alt-1 = 'workspace 1'    # Workspace 1 on the main monitor
alt-2 = 'workspace 2'    # Workspace 2 on the main monitor
alt-3 = 'workspace 3'    # Workspace 3 on the main monitor
alt-4 = 'workspace 4'    # Workspace 4 on the main monitor
alt-o = 'workspace o'    # Workspace o on the secondary monitor
alt-w = 'workspace w'    # Workspace w on the secondary monitor
alt-t = 'workspace t'    # Workspace t on the secondary monitor

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = 'move-node-to-workspace 1'    # Move node to workspace 1 (main)
alt-shift-2 = 'move-node-to-workspace 2'    # Move node to workspace 2 (main)
alt-shift-3 = 'move-node-to-workspace 3'    # Move node to workspace 3 (main)
alt-shift-4 = 'move-node-to-workspace 4'    # Move node to workspace 4 (main)
alt-shift-o = 'move-node-to-workspace o'    # Move node to workspace o (secondary)
alt-shift-w = 'move-node-to-workspace w'    # Move node to workspace w (secondary)
alt-shift-t = 'move-node-to-workspace t'    # Move node to workspace t (secondary)

alt-shift-f = 'fullscreen'


# Advanced Tiling
alt-shift-left = 'join-with left'
alt-shift-down = 'join-with down'
alt-shift-up = 'join-with up'
alt-shift-right = 'join-with right'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-ctrl-left = 'move left'
alt-ctrl-down = 'move down'
alt-ctrl-up = 'move up'
alt-ctrl-right = 'move right'

# Open Apps
alt-enter = 'exec-and-forget open -na "wezterm"'
ctrl-alt-d = 'exec-and-forget open -a "Finder" ~'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'

alt-shift-r = 'mode resize'

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
b = 'balance-sizes'


# See: https://nikitabobko.github.io/AeroSpace/commands#resize
minus = 'resize smart -50'
equal = 'resize smart +50'

enter = 'mode main'
esc = 'mode main'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.app-name-regex-substring = 'ghostty'
run = "move-node-to-workspace 4 --focus-follows-window"

[[on-window-detected]]
if.app-name-regex-substring = 'teams'
run = "move-node-to-workspace o --focus-follows-window"

[[on-window-detected]]
if.app-name-regex-substring = 'music'
run = "move-node-to-workspace w "

[[on-window-detected]]
if.app-id = 'org.mozilla.com.zen.browser'
run = "move-node-to-workspace 3 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'arc'
run = "move-node-to-workspace 3 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'obsidian'
run = "move-node-to-workspace 2 --focus-follows-window"

[[on-window-detected]]
if.app-id = 'motion'
run = "move-node-to-workspace 2 --focus-follows-window"

[[on-window-detected]]
if.window-title-regex-substring = 'Picture-in-Picture'
run = 'layout floating'

[[on-window-detected]]
if.window-title-regex-substring = 'Parent process Browser Toolbox'
run = 'layout floating'
